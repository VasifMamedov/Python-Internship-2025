<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კონტაქტი - შავი ხვრელები</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

    <header>
        <h1>დაგვიკავშირდით</h1>
        <nav>
            <a href="index.html">მთავარი გვერდი</a>
        </nav>
    </header>

    <main>
        <h2>გამოკითხვა კოსმოსზე</h2>
        <p>გთხოვთ შეავსოთ ფორმა, რათა მიიღოთ სიახლეები შავი ხვრელების შესახებ.</p>

        <form action="#">
            <label for="username">თქვენი სახელი:</label>
            <input type="text" id="username" name="username" placeholder="მაგ: გიორგი">

            <label for="useremail">ელ-ფოსტა:</label>
            <input type="email" id="useremail" name="useremail" required>

            <label for="msg">დაწერეთ თქვენი აზრი:</label>
            <textarea id="msg" name="msg" rows="5" placeholder="რას ფიქრობთ შავ ხვრელებზე?"></textarea>

            <button type="submit">მონაცემების გაგზავნა</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 შავი ხვრელების კვლევის ცენტრი</p>
    </footer>

</body>
</html>
