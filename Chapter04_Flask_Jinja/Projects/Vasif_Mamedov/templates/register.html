{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}

<div class="container-md bg-light py-3 px-4 shadow-lg rounded-4 mt-3 d-flex justify-content-center text-center ">
    <div class="w-50">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Please enter your username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Please enter your password">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="maleGender">
                <label class="form-check-label" for="maleGender">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="femaleGender">
                <label class="form-check-label" for="femaleGender">
                    Female
                </label>
            </div>
        </div>

            <a href="/login" class="btn btn-success">Register</a>
            <a href="/" class="btn btn-danger">Cancel</a>



    </div>
</div>

{% endblock %}
